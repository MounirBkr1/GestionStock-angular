<!--modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Correction de stock</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Quantité</label>
          </div>
        </form>
      </div>
      <div>
        <select class="form-control" aria-label="Default select example">
          <option selected disabled>select correction type</option>
          <option value="1">Correction positive</option>
          <option value="2">Correction negative</option>
        </select>
      </div>


      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal"><i class="fas fa-ban"></i>&nbsp; Annuler</button>
        <button type="button" class="btn btn-primary"><i class="fas fa-save"></i>&nbsp; Enregistrer</button>
      </div>
    </div>
  </div>
</div>
