

<div class="accordion p-2" id="accordionExample">
  <div class="accordion-item" *ngFor="let menu of menuProperties; let i =index;" >
    <h2 class="accordion-header" id="menu{{menu.id}}">
      <button style="background-color:lightgray;font-weight: bold;" class="accordion-button" type="button"  data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+menu.id" aria-expanded="true" aria-controls="collapseOne">
        <i class="{{menu.icon}}"></i>&nbsp;
        {{menu.titre}}
      </button>
    </h2>
    <div id="collapse{{menu.id}}" class="accordion-collapse collapse ms-4 " [attr.aria-labelledby]="'menu'+menu.id"
         data-bs-parent="#accordionExample" >
        <div class="card" style="border: none">
          <ul class="list-group list-group-flush" >
            <li class="list-group-item ms-2" *ngFor="let sousMenu of menu.sousMenu" >
              <a href="javascript:void(0);" (click)="navigate(sousMenu.url)" class="text-decoration-none fw-bold  ">
                <i class="{{sousMenu.icon}}"></i>&nbsp; {{sousMenu.titre}}</a>
            </li>
          </ul>
        </div>
    </div>
  </div>
</div>
